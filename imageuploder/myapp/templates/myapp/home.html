<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>Image Uploder</title>


</head>
<body>

    
    <div class="container">
        <div class="py-5 text-center bg-secondary text-white">
            <h1 class="mb-4">Uplode Image</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <input type="submit" class="btn btn-danger mt-4" value="Upload">
            </form>
        </div>

        <div class="row">
            {% for x in img %}
                <div class="col-sm-4">
                    <div class="card m-3">
                        <img src="{{x.photo.url}}" alt="image" class="card-im-top" height="200px">
                        <div class="card-footer text-center">
                            <small class="text-muted">{{x.date}}</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

</body>
</html>
